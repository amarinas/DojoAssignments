  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
  $(document).ready(function(){


        $('button').click(function(){
          var first = $("input[name='first_n']").val();
          var last = $("input[name='last_n']").val();
          var textArea = $("textarea").val();
          $('#contactcard').append("<div class='newcard'><h3>"+first+"</h3><h3>"+last+"<p>Click for more info</p></h3>"+"<div class= hideme>" + textArea +"</div></div>").css("background-color", "green");
          $(".hideme").hide();
          return false;
        });

        $(document).on("click", ".newcard", function(){
            $(this).children().toggle();
            $(this).attr(".hideme", first);
            });

          // $(this).show(textArea);




});
  </script>
